---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

  <div class="post-nav">
      {% if page.previous %}<a href="{{ page.previous.url }}" alt="Previous post">&larr;Prev</a>{% endif %}
      <a href="{{ site.baseurl }}/" alt="All posts">&uarr;Up</a>
      {% if page.next %}<a href="{{ page.next.url }}" alt="Next post">Next&rarr;</a>{% endif %}
  </div>
